<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <div class="container h-100">
           <div class="row h-100 justify-content-center align-items-center">
               <div class="col-10 col-md-8 col-lg-6">
                   <!-- Form -->
                   <h1 align="center">Form</h1>
                   <form action="submitted.html" method="post">
                       <div class="form-group">
                           <label for="name" class="form-label">Name</label>
                           <input type="text" class="form-control" id="name" name="name">
                       </div>

                       <div class="form-group">
                           <label for="email" class="form-label">Email</label>
                           <input type="text" class="form-control" id="email" name="email">
                       </div>

                       <div class="form-group">
                           <label for="phone" class="form-label">Phone</label>
                           <input type="text" class="form-control" id="phone" name="phone">
                       </div>

                       <div class="form-group">
                           <label for="cpass" class="form-label">Password</label>
                           <input type="password" class="form-control" id="passField" name="pass" value="">
                           <br>
                           <button type="button" class="btn btn-primary" name="button" id="showButton">show</button>
                       </div>

                       <br>
                       <p class="text-center">
                           <div class="form-group">
                               <button type="submit" class="btn btn-primary" id="submit">submit</button>
                           </div>
                       </p>
                   </form>
                   <!-- Form end -->

               </div>
           </div>
       </div>


        <script type="text/javascript">
            $(document).ready(function(){
                $("#showButton").click(function(){
                    console.log($(this).html()+"asbsdf");
                    let t = $("#passField").attr("type");
                    if(t=="password"){
                        $("#passField").attr("type", "text");
                        $("#showButton").html("hide");
                    }
                    else{
                        $("#passField").attr("type", "password");
                        $("#showButton").html("show");
                    }
                });
            });

        </script>
    </body>
</html>
