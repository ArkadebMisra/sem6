<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <div class="container h-100">
           <div class="row h-100 justify-content-center align-items-center">
               <div class="col-10 col-md-8 col-lg-6">
                   <!-- Form -->
                   <h1 align="center">Form</h1>
                   <form action="submitted.html" method="post">
                       <div class="form-group">
                           <label for="name" class="form-label">Name</label>
                           <input type="text" class="form-control" id="name" name="name">
                       </div>

                       <div class="form-group">
                           <label for="email" class="form-label">Email</label>
                           <input type="text" class="form-control" id="email" name="email">
                       </div>

                       <div class="form-group">
                           <label for="phone" class="form-label">Phone</label>
                           <input type="text" class="form-control" id="phone" name="phone">
                       </div>

                       <div class="form-group">
                           <label for="pass" class="form-label">Password</label>
                           <input type="password" class="form-control" id="pass" name="pass">
                       </div>

                       <div class="form-group">
                           <label for="cpass" class="form-label">Check Password</label>
                           <input type="password" class="form-control" id="cpass" name="cpass">
                       </div>

                       <br>
                       <div class="form-group">
                           <button type="submit" class="btn btn-primary" id="submit">submit</button>
                       </div>
                   </form>
                   <!-- Form end -->

               </div>
           </div>
       </div>

        <script type="text/javascript">
            function validate_email(email){
                let regex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}$');
                return regex.test(email);
            }

            function validate_phone(phone){
                let regex1 = new RegExp('[0-9]{10}')
                return regex1.test(phone);
            }

            $(document).ready(function(){
                $('#submit').click(function(){
                    let email = $('#email').val();
                    if(!validate_email(email)){
                        alert("enter correct mail")
                        return false;
                    }

                    let phone = $('#phone').val();
                    if(!validate_phone(phone)){
                        alert("Enter correct phone no")
                        return false;
                    }

                    let pass = $('#pass').val();
                    let cpass = $('#cpass').val();
                    if(pass!==cpass){
                        alert("password do not match")
                        return false
                    }
                    return true;
                });
                $('#phone').blur(function(){
                    let phone = $('#phone').val();
                    let len = phone.length;
                    console.log(len);
                    if(len<10){
                        alert('phone no must be of length 10');
                    }
                });
            });


        </script>
    </body>
</html>
