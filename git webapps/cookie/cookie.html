<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .center {
        margin: auto;
        width: 30%;
        border: 3px solid green;
        padding: 10px;
        background-color:white;
        text-align: center
    }
    </style>
</head>
<body>
    <br>
    <br>
    <div class="center">
        Cookie Name <br>
        <input type="text" id="cookie_name" name="cookie_name" value="">
        <br>
        <br>
        Cookie Value <br>
        <input type="text" id="cookie_value" name="cookie_value" value="">
        <br>
        <br>
        Cookie Age <br>
        <input type="text" id="cookie_age" name="cookie_age" value="">
        <br>
        <br>
        <button type="button" name="button" id="set_btn" onclick="setC()">set cookie</button>
        <button type="button" name="button" id="get_btn" onclick="getC()">get cookie</button>
        <button type="button" name="button" id="delete_btn" onclick="deleteC()">delete cookie</button>
    </div>

    <script type="text/javascript">

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            console.log(decodedCookie);
            let ca = decodedCookie.split(';');
            console.log(ca);
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            console.log("here");
            return "";
        }


        function setC(){
            let name = document.getElementById("cookie_name").value;
            let value = document.getElementById("cookie_value").value;
            let age = parseInt(document.getElementById("cookie_age").value);
            setCookie(name, value, age);
            alert("cookie is set");
        }

        function getC(){
            let c = getCookie("name");
            alert("cookie: name = " + c);
        }

        function deleteC(){
            document.cookie = "name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert("cookie is deleted");
        }
    </script>
</body>
</html>
